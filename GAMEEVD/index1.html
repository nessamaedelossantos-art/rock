<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centered Images</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      gap: 40px; /* Space between the items */
      padding: 20px;
    }
    .game {
      text-align: center;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .game img {
      border-radius: 15px;
      max-width: 200px;
      height: auto;
      display: block;
      margin: 0 auto 10px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="game">
      <img src="spider-man-far-from-home.jpg" alt="Spider-Man: Far From Home" />
      <div>ROCK PAPER SCISSOR</div>
    </div>
    <div class="game">
      <img src="where-hope-grows.jpg" alt="Where Hope Grows" />
      <div>PIC A BOO</div>
    </div>
  </div>
</body>
</html>
